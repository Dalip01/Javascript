<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM learning</title>
</head>
<body style="background-color: grey; color: white;">
    <div class="parent">
        <!-- khgjkl -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    console.log('dalip');
    const parent = document.querySelector('.parent') //selecting parent element 
    console.log(parent)
    console.log(parent.children)  //get HTML collection 
    console.log(parent.children[1].innerHTML); //printing first element , as it is HTML collection we can access by numbers 

    for (let i = 0; i < parent.children.length; i++) { //traversing all the element of parent class
        console.log(parent.children[i].innerHTML)
    }

parent.children[1].style.color="orange" //changing color
console.log(parent.firstElementChild)
const dayOne = document.querySelector('.day') //selecting first element of class name 'day'
console.log(dayOne)
console.log(dayOne.parentElement); //accessign parent from its child
console.log(dayOne.nextElementSibling); // accesing next element

console.log("NODES: ",parent.childNodes) //it is basically complex tree strucutre, it count div and break line also 
</script>
</html>
