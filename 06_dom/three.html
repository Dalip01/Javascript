<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body style="background-color: #212121; color: white;">
    <h1>dalip</h1>

    <script> 
    console.log("daddfdf")

   const div =  document.createElement('div') //create div element
   console.log(div)
   div.className="main" //assigning className to created div element
   div.id = Math.round(Math.random()*10 +1) //assigning Id 

   div.setAttribute("title", "generated title") // set attribute in key and value pair
   div.style.backgroundColor="green"  // Background colour change 
   div.style.padding = " 12px" // adding padding

   div.innerText= 'Learning Javascript'// It actually overwrite the value , first it fetch the reference and then set it 
   const add = document.createTextNode("learning is fun") //it doesn't overwrite the existing value 
   div.appendChild(add) //setting the assign text into div with help of appenchild
   const br = document.createElement('br') 
   document.body.appendChild(br)
   document.body.appendChild(div) //adding the div tag into main file i.e,inside <body> tag
    </script>
</body>
</html>
